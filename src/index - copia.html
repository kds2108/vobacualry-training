<!DOCTYPE html>
<html lang="en"></html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title Bakery:homepage></title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Alegreya&amp;family=Open+Sans:wght@300;400;600&amp;display=swap">
  <link rel="stylesheet" href="css/main.css">
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head>
<body>
  <header class="header">
    <div class="header__wrapper">
      <div class="header__title">German-Russian vocabulary training</div>
      <ul class="interface-language__list">
        <li class="interface-language__item"><a class="interface-language__link" href=""><img src="img/de.png" alt=""></a></li>
        <li class="interface-language__item"><a class="interface-language__link" href=""><img src="img/en.png" alt=""></a></li>
        <li class="interface-language__item"><a class="interface-language__link" href=""><img src="img/es.png" alt=""></a></li>
      </ul>
    </div>
  </header>
  <div class="container">
    <div class="wrapper">
      <div class="vocabulary">
        <div class="vocabulary__title"><span>Alle Ausdrücke</span></div>
        <div class="button vocabulary__show j-vocabulary__show"><span>anzeigen</span></div>
        <div class="button vocabulary__hide j-vocabulary__hide"><span>verbergen</span></div>
        <div class="vocabulary__list j-vocabulary__list"></div>
      </div>
      <div class="training">
        <div class="key-value j-key-value"></div>
        <div class="button translate j-translate"><span>Übersetzung</span></div>
        <div class="button next j-next"><span>nächster</span></div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="js/main.js"></script>
</body>
